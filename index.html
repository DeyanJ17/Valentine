<!DOCTYPE html>
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

<html>
<head>
<title>Valentine</title>
</head>

<body class="bg-pink-200">
    <div class="flex flex-col justify-center items-center min-h-screen">
        <img class="rounded-full w-40 h-auto" src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/1/yellow-tulips-in-a-vase-natalia-klenova.jpg" alt="Tulips">
        <h1 class="text-4xl font-bold">Janki, will you be my Valentine?</h1>
        <div class="flex flex-row mt-5 space-x-4">
            <button id="Yes" class="bg-green-500 hover:bg-green-700 text-white font-bold py-4 px-8 rounded" onclick="responseYes()">
                Yes
            </button>
            <button id="No" class="bg-red-500 hover:bg-red-700 text-white font-bold py-4 px-8 rounded" onclick="responseNo()">
                No
            </button>
        </div>
    </div>
</body>
</html>

<script>
    function responseYes() {
        window.location.href = "yes.html"
    }

    function redirect() {
        window.location.href = "force.html"
    }

    let count = 0
    function responseNo() {
        if(count < 10) {
            document.getElementById("No").innerText = innerTexts[count]
            count += 1
        } else {
            document.getElementById("No").innerText = "Yes"
            setTimeout(redirect, 500)
        } 
    }

    const innerTexts = ["Are you sure?", "I think you clicked the wrong button...", "You definetly clicked the wrong button", "Babe?", "Please click yes :(",
                        "What if I beg?", "You can still reconsider...", "Pretty please?", "Still no?", "Fine... :("]
</script>
